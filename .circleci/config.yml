version: 2.1

orbs:
  architect: giantswarm/architect@2.7.0

workflows:
  build:
    jobs:
      - architect/push-to-app-catalog:
          context: architect
          name: app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "promxy-app"
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: shared-app-collection
          app_name: "promxy-app"
          app_namespace: "monitoring"
          app_collection_repo: "shared-app-collection"
          user_configmap_name: "management-cluster-promxy-config"
          user_configmap_path: "config/promxy.yaml"
          requires:
          - app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: aws-app-collection
          app_name: "promxy-app"
          app_namespace: "monitoring"
          app_collection_repo: "aws-app-collection"
          user_configmap_name: "management-cluster-promxy-config"
          user_configmap_path: "config/promxy.yaml"
          requires:
          - app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: "azure-app-collection"
          app_name: "promxy-app"
          app_namespace: "monitoring"
          app_collection_repo: "azure-app-collection"
          user_configmap_name: "management-cluster-promxy-config"
          user_configmap_path: "config/promxy.yaml"
          requires:
          - app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: kvm-app-collection
          app_name: "promxy-app"
          app_namespace: "monitoring"
          app_collection_repo: "kvm-app-collection"
          user_configmap_name: "management-cluster-promxy-config"
          user_configmap_path: "config/promxy.yaml"
          requires:
          - app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
              
      - architect/push-to-app-collection:
          context: architect
          name: vmware-app-collection
          app_name: "promxy-app"
          app_namespace: "monitoring"
          app_collection_repo: "vmware-app-collection"
          user_configmap_name: "management-cluster-promxy-config"
          user_configmap_path: "config/promxy.yaml"
          requires:
          - app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
